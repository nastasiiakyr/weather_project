<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' style='font-size: 48px;'>🏡</text></svg>"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather in the city</title>
  </head>

  <body>
    <!-- All content -->

    <!-- Weater card area -->
    <div class="container">
      <!-- Current weather -->

      <div class="current_weather">
        <div class="overlay"></div>
        <!-- Search of the city -->
        <!-- Search field -->
        <form class="search" id="search_form">
          <img src="img/icon_search.svg" alt="Search" class="icon_search" />
          <input
            class="search_input"
            type="search"
            name="search_city"
            id="search_city"
            placeholder="Search"
            autocomplete="off"
            autocapitalize="off"
          />
        </form>
        <!-- Fast Search -->
        <div class="fast_search">
          <a href="" class="city" id="currentLoc">Current location</a>
          <a href="" class="city" id="kyiv">Kyiv</a>
          <a href="" class="city" id="odesa">Odesa</a>
          <a href="" class="city" id="kharkiv">Kharkiv</a>
          <a href="" class="city" id="lviv">Lviv</a>
          <a href="" class="city" id="dnipro">Dnipro</a>
        </div>

        <!-- Current weather in the chosen city-->
        <div class="weather">
          <!-- Current city and date -->
          <div class="current_city_date">
            <h1 class="current_city" id="current_city"></h1>
            <div class="current_date">
              <h3 class="current_day" id="current_day"></h3>
              <h3 class="divider">|</h3>
              <h3 class="current_month">
                <span id="current_month"></span>
                <span id="current_date"></span>
              </h3>
              <h3 class="divider">|</h3>
              <h3 class="current_time">
                <span id="current_hours"></span>:<span
                  id="current_minutes"
                ></span>
              </h3>
            </div>
          </div>
          <!-- Current temperature and condition-->
          <div class="current_temperature">
            <!-- Current weather condition -->
            <div class="weather_type">
              <img src="" alt="" class="weather_type_icon weather_icon_js" />
              <h3 class="weather_type_text" id="weatherCondition"></h3>
            </div>
            <div class="vertical_line">|</div>

            <!-- Current temperature -->
            <div class="temperature">
              <h2 class="curTempNumber" id="curTempNumber"></h2>
              <p class="degrees">
                <a href="#" class="celsius focused" id="celsius">°C</a>
                <a href="#" class="fahrenheit active" id="fahrenheit">°F</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- Weather forecast -->

      <div class="forecast">
        <!-- Day 1 -->
        <div class="day">
          <img src="img/icon=rain-with-thunder.png" alt="☘️" width="48px" />
          <div class="temperature">
            <span class="max">18°</span>
            <span class="min">/ 10°</span>
          </div>
          <hr />
          <h3 class="day_name">Tuesday</h3>
        </div>
        <!-- Day 2 -->
        <div class="day">
          <img src="img/icon=sunny-day.png" alt="☘️" />
          <div class="temperature">
            <span class="max">22°</span>
            <span class="min">/ 16°</span>
          </div>
          <hr />
          <h3 class="day_name">Wednesday</h3>
        </div>
        <!-- Day 3 -->
        <div class="day">
          <img src="img/icon=sunny-day.png" alt="☘️" width="48px" />
          <div class="temperature">
            <span class="max">20°</span>
            <span class="min">/ 15°</span>
          </div>
          <hr />
          <h3 class="day_name">Thursday</h3>
        </div>
        <!-- Day 4 -->
        <div class="day">
          <img src="img/icon=rain.png" alt="☘️" width="48px" />
          <div class="temperature">
            <span class="max">16°</span>
            <span class="min">/ 12°</span>
          </div>
          <hr />
          <h3 class="day_name">Friday</h3>
        </div>
        <!-- Day 5 -->
        <div class="day">
          <img src="img/icon=rain-with-thunder.png" alt="☘️" width="48px" />
          <div class="temperature">
            <span class="max">18°</span>
            <span class="min">/ 12°</span>
          </div>
          <hr />
          <h3 class="day_name">Saturday</h3>
        </div>
      </div>

      <!-- Link to the code -->
      <div class="code">
        <p>
          <a
            href="https://github.com/nastasiiakyr/weather_project.git"
            target="_blank"
            class="code_link"
            >Open-source code</a
          >
          by Anastasiia Kyrkilan 🇺🇦
        </p>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
